<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 380px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .form-group input:focus {
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5648b0;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #667eea;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In Form -->
    <div id="signin-form">
      <h2>Sign In</h2>
      <div class="error" id="signin-error"></div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signin-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signin-password" placeholder="Enter your password">
      </div>
      <button class="btn" onclick="signIn()">Sign In</button>
      <p class="switch">Don't have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <div class="error" id="signup-error"></div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="signup-name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Create a password">
      </div>
      <button class="btn" onclick="signUp()">Sign Up</button>
      <p class="switch">Already have an account? <a onclick="toggleForm('signin')">Sign In</a></p>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      if (type === 'signup') {
        document.getElementById('signin-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'block';
      } else {
        document.getElementById('signin-form').style.display = 'block';
        document.getElementById('signup-form').style.display = 'none';
      }
    }

    function signIn() {
      let email = document.getElementById("signin-email").value;
      let password = document.getElementById("signin-password").value;
      let error = document.getElementById("signin-error");

      if (email === "" || password === "") {
        error.innerText = "All fields are required!";
      } else if (!validateEmail(email)) {
        error.innerText = "Invalid email format!";
      } else {
        error.innerText = "";
        console.log("Signed In:", { email, password });
        alert("Sign In successful!");
      }
    }

    function signUp() {
      let name = document.getElementById("signup-name").value;
      let email = document.getElementById("signup-email").value;
      let password = document.getElementById("signup-password").value;
      let error = document.getElementById("signup-error");

      if (name === "" || email === "" || password === "") {
        error.innerText = "All fields are required!";
      } else if (!validateEmail(email)) {
        error.innerText = "Invalid email format!";
      } else if (password.length < 6) {
        error.innerText = "Password must be at least 6 characters!";
      } else {
        error.innerText = "";
        console.log("Signed Up:", { name, email, password });
        alert("Sign Up successful!");
        toggleForm('signin');
      }
    }

    function validateEmail(email) {
      let re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
